[program:pmm-manage]
priority = 12
command =
    /usr/sbin/pmm-configurator
        -listen-address=127.0.0.1:7778
        -ssh-key-owner=pmm
        -grafana-db-path=/var/lib/grafana/grafana.db
        -log-file=/srv/logs/pmm-manage.log
autorestart = true
stdout_logfile = /srv/logs/pmm-configurator.log
stdout_logfile_maxbytes = 10MB
stdout_logfile_backups = 3
redirect_stderr = true

[program:qan-api2]
priority = 13
command = /usr/sbin/percona-qan-api2
user = pmm
environment = QANAPI_BIND=127.0.0.1:9911  ; GRPC_VERBOSITY=debug
autorestart = true
autostart = true
startretries = 1000
startsecs = 1
stopsignal = TERM
stopwaitsecs = 10
stdout_logfile = /srv/logs/qan-api2.log
stdout_logfile_maxbytes = 10MB
stdout_logfile_backups = 3
redirect_stderr = true
stopasgroup = true  ; FIXME why?

[program:pmm-managed]
priority = 14
command =
    /usr/sbin/pmm-managed
        -prometheus-config=/etc/prometheus.yml
        -prometheus-url=http://127.0.0.1:9090/prometheus
        -postgres-name=pmm-managed
        -postgres-username=pmm-managed
        -postgres-password=pmm-managed
autorestart = true
autostart = true
startretries = 1000
startsecs = 1
stopsignal = TERM
stopwaitsecs = 300
stdout_logfile = /srv/logs/pmm-managed.log
stdout_logfile_maxbytes = 10MB
stdout_logfile_backups = 3
redirect_stderr = true

[program:pmm-agent]
priority = 15
command = /usr/sbin/pmm-agent --config-file=/usr/local/percona/pmm-agent.yaml
autorestart = true
autostart = true
startretries = 1000
startsecs = 1
stopsignal = TERM
stopwaitsecs = 300
stdout_logfile = /srv/logs/pmm-agent.log
stdout_logfile_maxbytes = 10MB
stdout_logfile_backups = 3
redirect_stderr = true

[program:pmm-update-check]
command = /usr/bin/pmm2-update -check
directory = /
autorestart = false
autostart = false
startretries = 1
startsecs = 0
stopsignal = TERM
stopwaitsecs = 300
; stdout for JSON output for pmm-managed, stderr for progress logging
stdout_logfile = /srv/logs/pmm-update-check.stdout.log
stdout_logfile_maxbytes = 10MB
stdout_logfile_backups = 3
redirect_stderr = false
stderr_logfile = /srv/logs/pmm-update-check.stderr.log
stderr_logfile_maxbytes = 10MB
stderr_logfile_backups = 3

[program:pmm-update-perform]
command = /usr/bin/pmm2-update -perform -playbook=/usr/share/pmm-update/ansible/playbook/tasks/update.yml
directory = /
autorestart = unexpected
exitcodes = 0
autostart = false
startretries = 3
startsecs = 1
stopsignal = TERM
stopwaitsecs = 300
stdout_logfile = /srv/logs/pmm-update-perform.log
stdout_logfile_maxbytes = 50MB
stdout_logfile_backups = 3
redirect_stderr = true
