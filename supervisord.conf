[program:pmm-manage]
priority = 13
command =
    /usr/sbin/pmm-configurator
        -listen-address=127.0.0.1:7778
        -ssh-key-owner=pmm
        -grafana-db-path=/var/lib/grafana/grafana.db
autorestart = true
stdout_logfile = /srv/logs/pmm-configurator.log
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 5
redirect_stderr = true

[program:pmm-managed]
priority = 14
command =
    /usr/sbin/pmm-managed
        -prometheus-config=/etc/prometheus.yml
        -prometheus-url=http://127.0.0.1:9090/prometheus
        -postgres-name=pmm-managed
        -postgres-username=pmm-managed
        -postgres-password=pmm-managed
startretries = 1000
autorestart = true
stdout_logfile = /srv/logs/pmm-managed.log
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 5
redirect_stderr = true

[program:pmm-agent]
priority = 15
command = /usr/sbin/pmm-agent --config-file=/usr/local/percona/pmm-agent.yaml
startretries = 1000
autorestart = true
stdout_logfile = /srv/logs/pmm-agent.log
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 5
redirect_stderr = true
