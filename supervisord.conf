[unix_http_server]
chmod = 0700
username = dummy
password = dummy

[supervisord]
childlogdir = /var/log/supervisor
nodaemon = true
pidfile = /tmp/supervisord.pid

[supervisorctl]
username = dummy
password = dummy
user = root

[program:postgresql]
priority = 1
command = /usr/pgsql-10/bin/postgres -D /srv/postgres
user = postgres
stopsignal = INT  ; Fast Shutdown mode
autorestart = true
stopwaitsecs = 300
stdout_logfile = /srv/logs/postgres.log
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 5
redirect_stderr = true

[program:clickhouse]
priority = 2
command = /usr/bin/clickhouse-server --config-file=/etc/clickhouse-server/config.xml
autorestart = true
stopwaitsecs = 300
stdout_logfile = /srv/logs/clickhouse-server.log
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 5
redirect_stderr = true

[program:grafana]
priority = 3
command =
    /usr/sbin/grafana-server
        --homepath=/usr/share/grafana
        --config=/etc/grafana/grafana.ini
        cfg:default.paths.data=/srv/grafana
        cfg:default.paths.logs=/var/log/grafana
        cfg:default.paths.plugins=/var/lib/grafana/plugins
        cfg:default.server.root_url="%%(protocol)s://%%(domain)s:%%(http_port)s/graph"
        ENV_AUTH_BASIC
user = grafana
directory = /usr/share/grafana
environment = HOME=/usr/share/grafana
autorestart = true
stdout_logfile = /srv/logs/grafana.log
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 5
redirect_stderr = true

[program:nginx]
priority = 4
command = nginx
autorestart = true
stdout_logfile = /srv/logs/nginx.log
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 5
redirect_stderr = true

[program:cron]
priority = 5
command = /usr/sbin/crond -n
autorestart = true
stdout_logfile = /srv/logs/cron.log
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 5
redirect_stderr = true

[program:qan-api2]
priority = 6
command = bash -c "sleep 5 && /usr/sbin/percona-qan-api2"  ; sleep to wait for ClickHouse to start up
user = pmm
environment = QANAPI_BIND=127.0.0.1:9911  ; GRPC_VERBOSITY=debug
startretries = 1000
autorestart = true
stopasgroup = true
stdout_logfile = /srv/logs/qan-api2.log
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 5
redirect_stderr = true

[program:prometheus]
priority = 7
command =
    /usr/sbin/prometheus
        --config.file=/etc/prometheus.yml
        --storage.tsdb.path=/srv/prometheus/data/.prom2-data
        --storage.tsdb.retention.time=ENV_METRICS_RETENTION
        --web.listen-address=:9090
        --web.console.libraries=/usr/share/prometheus/console_libraries
        --web.console.templates=/usr/share/prometheus/consoles
        --web.external-url=http://localhost:9090/prometheus/
        --web.enable-admin-api
        --web.enable-lifecycle
user = pmm
autorestart = true
stopwaitsecs = 300
stdout_logfile = /srv/logs/prometheus.log
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 5
redirect_stderr = true

[program:dashboard-upgrade]
priority = 10
command = /usr/share/percona-dashboards/import-dashboards.py
startsecs = 0
startretries = 1000
autorestart = unexpected
stdout_logfile = /srv/logs/dashboard-upgrade.log
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 5
redirect_stderr = true

