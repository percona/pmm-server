---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pmm-service-account
  namespace: default # helm

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pmm-role
  namespace: default # helm
  labels:
    app: pmm
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - endpoints
  - services
  - nodes
  - pods
  verbs:
  - get
  - watch
  - list
- nonResourceURLs:
  - /metrics
  verbs:
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pmm-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pmm-role
subjects:
- kind: ServiceAccount
  name: pmm-service-account
  namespace: default # helm
